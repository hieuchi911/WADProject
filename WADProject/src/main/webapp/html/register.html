<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
	pageEncoding="ISO-8859-1"%>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<form:form id="regForm" modelAttribute="patient" action="registerProcess" method="post">
		<fieldset>
			<table align="center">
				<tr>
					<td><form:label path="username" style="font-family: sans-serif; letter-spacing: 2px; font-size: 25px;">Username</form:label></td>
					<td><form:input path="username" name="username" id="username" /></td>
				</tr>
				<tr>
					<td><form:label path="password" style="font-family: sans-serif; letter-spacing: 2px; font-size: 25px;">Password</form:label></td>
					<td><form:password path="password" name="password" id="password" /></td>
				</tr>
				<tr style="display:none;">
					<td><form:input path="usertype" name="usertype" id="usertype" value="patient" />Patient</td>
				</tr>
				
				<tr>
					<td></td>
					<td><form:button id="register" name="register">Register</form:button></td>
				</tr>
				<tr></tr>
				<tr>
					<td></td>
					<td><a href="home.jsp">Home</a></td>
				</tr>
			</table>
		<fieldset>
	</form:form>

</body>
</html>
